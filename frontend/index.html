<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apify Actor Runner</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h1 { color: #333; text-align: center; }
        textarea { width: 98%; min-height: 150px; margin-bottom: 10px; padding: 10px; border-radius: 4px; border: 1px solid #ddd; font-family: monospace; font-size: 14px; }
        button { display: block; width: 100%; padding: 12px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-bottom: 20px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #resultsContainer { margin-top: 20px; }
        #resultsOutput { min-height: 100px; padding: 10px; border: 1px solid #eee; border-radius: 4px; background-color: #e9ecef; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; font-size: 14px;}
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-message { text-align: center; margin-bottom: 15px; font-weight: bold;}
        .error-message { text-align: center; margin-bottom: 15px; font-weight: bold; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run LinkedIn Scraper Actor</h1>
        
        <label for="actorInput">Actor Input (JSON):</label>
        <textarea id="actorInput" placeholder="Enter JSON input for the actor...">{
    "urls": [
        "https://www.linkedin.com/posts/linkedin_no-is-a-complete-sentence-activity-7247998907798978560-J_hB?utm_source=share&utm_medium=member_desktop",
        "https://www.linkedin.com/company/amazon"
    ],
    "limitPerSource": 5,
    "deepScrape": false,
    "rawData": false
}</textarea>
        
        <button id="runActorButton">Run Actor</button>
        
        <div class="loader" id="loader"></div>
        <div id="statusMessage" class="status-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div id="resultsContainer">
            <h2>Results:</h2>
            <pre id="resultsOutput">Actor results will appear here...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
